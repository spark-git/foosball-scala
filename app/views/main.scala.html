@(title: Html, nav: String = "")(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>Foosball application</title>
       	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Foosball</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "addplayer"))">
                            <a href="@routes.PlayerController.list">Players</a>
                        </li>
                        <li class="@("active".when(nav == "table"))">
                            <a href="@routes.TournamentController.view">Table</a>
                        </li>
			<li class="@("active".when(nav == "table"))">
                            <a href="@routes.TournamentController.matches">Matches</a>
                        </li>
                    </ul>
					<ul class="nav pull-right">
                    	<!-- FIXME Change this form to a post? -->
                        <li> 
                        	@searchForm()
                        </li>
                        <li class="divider-vertical"></li>
                       	<li>
                        	<p class="navbar-text pull-right">Logged in as 
								<a href="#"></a>
							</p>
                        </li>
                   	<ul>
                </div>
            </div>
        </div>
		
        <div class="container">
			<div class="page-header">
                    @title
            </div>
            <div class="content">
                
                
                <div class="row">
                    <!--div class="span12"-->
                        @content
                    <!-- /div -->
                </div>
                
            </div>

            <footer>
                <p>
                    <a href="">DnB foosball</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>

@searchForm() = {
    <form class="navbar-search pull-right"  method="POST" action="h">
    	<input name="query" class="search-query span2" placeholder="Search" type="text">
    </form>
}
